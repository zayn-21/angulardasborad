<div class="collapse-card-h container">
    <div class="row">
        <div class="col-md-12">
            <div class="card-primary card">
                <div class="card-header">
                    <div class="align-items-center row">
                        <div class="col">
                            <a href="javascript:void" aria-controls="collapse-customerinfo1" aria-expanded="true"
                                class="card-title">Campuses
                            </a>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-secondary btn-sm" (click)="add()">
                                <i class="fas fa-plus fa-fw"></i> Add New
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="outer-div">
                                <div class="grid-wrapper">
                                    <dx-data-grid #grid id="gridContainer" [dataSource]="campusAll" keyExpr="campus_ID"
                                        [showColumnLines]="true" [showRowLines]="true" [showBorders]="true"
                                        [rowAlternationEnabled]="true" [allowColumnResizing]="true"
                                        [columnMinWidth]="30" [columnAutoWidth]="true" [remoteOperations]="true"
                                        height="600" width="100%">
                                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                                        <dxo-header-filter [visible]="true"></dxo-header-filter>
                                        <dxo-search-panel [visible]="true"></dxo-search-panel>
                                        <dxo-group-panel [visible]="false"></dxo-group-panel>
                                        <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
                                        <dxo-scrolling mode="virtual"></dxo-scrolling>
                                        <dxo-sorting mode="multiple"></dxo-sorting>
                                        <dxo-selection mode="single"></dxo-selection>
                                        <dxi-column [width]="75" [allowFiltering]="false" [allowSorting]="false"
                                            alignment="center" cellTemplate="cellTemplate">
                                        </dxi-column>
                                        <dxi-column [width]="100" dataField="campus_CODE" caption="Code"
                                            cssClass="myClass" alignment="center">
                                        </dxi-column>
                                        <dxi-column dataField="campus_NAME" caption="Name" cssClass="myClass"
                                            alignment="left">
                                        </dxi-column>
                                        <dxi-column dataField="campus_DESCRIPTION" caption="Description"
                                            cssClass="myClass" alignment="left">
                                        </dxi-column>
                                        <dxi-column dataField="address" caption="Address" cssClass="myClass"
                                            alignment="left">
                                        </dxi-column>
                                        <dxi-column [width]="175" dataField="address_LINE4" caption="City"
                                            cssClass="myClass" alignment="left">
                                        </dxi-column>
                                        <dxi-column [width]="175" dataField="address_LINE5" caption="County/Province"
                                            cssClass="myClass" alignment="left">
                                        </dxi-column>
                                        <dxi-column [width]="150" dataField="address_POSTCODE" caption="Post Code"
                                            cssClass="myClass" alignment="center">
                                        </dxi-column>
                                        <dxi-column [width]="175" dataField="addresscountry_ID.description"
                                            caption="Country" cssClass="myClass" alignment="center">
                                        </dxi-column>
                                        <dxi-column [width]="175" dataField="telephone" caption="Telephone"
                                            cssClass="myClass" alignment="center">
                                        </dxi-column>
                                        <dxi-column [width]="175" dataField="faxno" caption="Fax" cssClass="myClass"
                                            alignment="center">
                                        </dxi-column>
                                        <dxi-column [width]="175" dataField="email" caption="Email" cssClass="myClass"
                                            alignment="center">
                                        </dxi-column>
                                        <dxi-column [width]="100" dataField="isactive" caption="Active"
                                            cssClass="myClass" alignment="center">
                                        </dxi-column>

                                        <div *dxTemplate="let data of 'cellTemplate'">
                                            <a href="javascript:void" class="" (click)="view(data)">
                                                <i class="fa fa-eye" aria-hidden="true"></i>
                                            </a>
                                        </div>
                                    </dx-data-grid>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
